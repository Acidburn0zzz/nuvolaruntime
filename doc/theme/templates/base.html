<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
        <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    {% endblock head %}
    {% block styles %}
    <link rel="stylesheet" href="{{ SITEURL }}/theme/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/pygments.css" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/main.css" />
    {% endblock styles %}
    {% block scripts %}
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="{{ SITEURL }}/theme/jquery.min.js"></script>
    <script src="{{ SITEURL }}/theme/bootstrap.min.js"></script>
    {% endblock scripts %}
  </head>
  <body>
    {% include "navbar.inc.html" %}
    
    <div class="container">
      <div class="row">
        
        {% block content %}
        {% endblock %}
        
        {% include "footer.inc.html" %}
      </div>
    </div>
  </body>
</html>
