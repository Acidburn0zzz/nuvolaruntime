<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Media Player</title>
        <link rel="stylesheet" type="text/css" href="./mediaplayer.css" />
        <script src="./engine.io.js"></script>
        <script src="./nuvola.io.js"></script>
        <script type="text/javascript" src="./mediaplayer.js"></script>
    </head>
    <body>
        <h1>Media Player</h1>
        <table>
            <tr><th colspan="2" id="app-name">disconnected</th></tr>
            <tr><td colspan="2"><img id="track-art" /></td></tr>
            <tr><td>Track:</td><td id="track-title">unknown</td></tr>
            <tr><td>Artist:</td><td id="track-artist">unknown</td></tr>
            <tr><td>Album:</td><td id="track-album">unknown</td></tr>
            <tr><td>Rating:</td><td id="track-rating">unknown</td></tr>
            <tr><td>State:</td><td id="playback-state">unknown</td></tr>
            <tr><td colspan="2">
                <button id="go-prev">&laquo;</button>
                <button id="play-pause">Play</button>
                <button id="go-next">&raquo;</button>
            </td></tr>
        </table>
    </body>
</html>
