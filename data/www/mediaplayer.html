<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Player</title>
        <link rel="stylesheet" type="text/css" href="./mediaplayer.css" />
        <script src="./engine.io.js"></script>
        <script src="./nuvola.io.js"></script>
        <script type="text/javascript" src="./mediaplayer.js"></script>
    </head>
    <body>
        <div id="content" >
            <h1>Media Player</h1>
            <p class="center" id="error">Disconnected</p>
            <div class="center"><select id="app-list"></select></div>
            <div class="center">State: <span id="playback-state">unknown</span></div>
            <div id="track-info" class="center">
                <span id="track-title"></span>
                <span id="track-artist"></span>
                <span id="track-album"></span>
            </div>
            <div id="track-rating" class="center"></div>
            <div id="buttons" class="center">
                <button id="go-prev">&laquo;</button>
                <button id="play-pause">Play</button>
                <button id="go-next">&raquo;</button>
            </div>
        </div>
    </body>
</html>
